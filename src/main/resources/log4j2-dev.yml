Configuration:
  name: Dev-Logger
  status: info

  Properties:
    Property:
      - name: LOG_PATTERN_FILE
        value: "%d{yyyy-MM-dd HH:mm:ss} [%p] [%c{1.1.1.*}] %m%n"

      - name: log-dir
        value: "logs"

  Appenders:
    RollingFile:
      name: RollingFile_Appender
      fileName: "${log-dir}/logfile-${date:yyyy-MM-dd}.log"
      filePattern: "${log-dir}/logfile-%d{yyyy-MM-dd}.%i.txt"
      PatternLayout:
        pattern: "${LOG_PATTERN_FILE}"

      Policies:
        SizeBasedTriggeringPolicy:
          size: "10 MB"
        TimeBasedTriggeringPolicy:
          Interval: 1
          modulate: true

      DefaultRollOverStrategy:
        max: 10
        Delete:
          basePath: "${log-dir}"
          maxDepth: "1"
          IfLastModified:
            age: "P7D"

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        ref: RollingFile_Appender
    Logger:
      - name: com.tnt
        additivity: false
        level: DEBUG
        includeLocation: false
        AppenderRef:
          ref: RollingFile_Appender
      - name: org.hibernate.SQL
        level: DEBUG
        additivity: false
        AppenderRef:
          ref: RollingFile_Appender
      - name: org.hibernate.orm.jdbc.bind
        level: TRACE
        additivity: false
        AppenderRef:
          ref: RollingFile_Appender
